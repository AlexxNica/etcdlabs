<md-sidenav-layout>
    <md-sidenav #sidenav [opened]="true" mode="side" class="doc-sidenav">
        <md-list>
            <a routerLink="/doc/{{version.etcdVersionURL}}">
                <h3 md-subheader>Getting Started ({{version.etcdVersion}})</h3>
            </a>
            <md-list-item *ngFor="let item of getStartedItems">
                <a routerLink="{{item.url}}" class="{{item.htmlClass}}">{{item.title}}</a>
            </md-list-item>

            <md-divider></md-divider>

            <h3 md-subheader>More</h3>
            <md-list-item *ngFor="let item of moreItems">
                <a routerLink="{{item.url}}" class="{{item.htmlClass}}">{{item.title}}</a>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <div class="doc-group">
        <router-outlet></router-outlet>
        <h4>etcd (version {{version.etcdVersion}})</h4>
        <p>etcd is distributed reliable key-value store for the most critical data of a distributed system.</p>

        <md-list>
            <md-list-item *ngFor="let docItem of docItems; let i = index;">
                <md-icon md-list-avatar svgSrc="https://raw.githubusercontent.com/coreos/etcd/master/logos/etcd-glyph-color.svg" *ngIf="i == 0"></md-icon>
                <h4 md-line class="doc-title">{{docItem.title}}</h4>
                <p md-line class="doc-description">{{docItem.description}}</p>
            </md-list-item>
        </md-list>
    </div>
</md-sidenav-layout>
