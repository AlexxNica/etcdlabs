<md-sidenav-layout>
    <md-sidenav #sidenav [opened]="true" mode="side" class="doc-sidenav">
        <md-list dense>
            <a routerLink="/doc/{{version.etcdVersionURL}}">
                <h3 md-subheader>Getting Started ({{version.etcdVersion}})</h3>
            </a>
            <md-list-item *ngFor="let item of getStartedItems">
                <a routerLink="{{item.url}}" class="{{item.htmlClass}}">{{item.title}}</a>
            </md-list-item>

            <md-divider></md-divider>
            <h3 md-subheader>Operation Guides</h3>
            <md-list-item *ngFor="let item of operationItems">
                <a routerLink="{{item.url}}" class="{{item.htmlClass}}">{{item.title}}</a>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <div class="doc-group">
        <router-outlet></router-outlet>
        <h4>etcd (version {{version.etcdVersion}})</h4>
        <p>etcd is distributed reliable key-value store for the most critical data of a distributed system.</p>

        <md-list>
            <md-list-item *ngFor="let docItem of docItems; let i = index;">
                <p md-line class="doc-title">{{docItem.title}}</p>
                <p md-line class="doc-description">{{docItem.description}}</p>
            </md-list-item>
        </md-list>

        <br>
        <md-tab-group>
            <md-tab *ngFor="let majorVersionItem of majorVersionItems">
                <template md-tab-label>{{majorVersionItem.version}}</template>
                <template md-tab-content>
					<md-list>
						<md-list-item *ngFor="let versionItem of majorVersionItem.versionItems">
							<p md-line class="{{versionItem.versionHTMLClassLinkMain}}">
								<a href="{{versionItem.releaseLink}}" class="{{versionItem.versionHTMLClassLinkRelease}}" target="_blank">{{versionItem.version}}</a>
							</p>
							<p md-line>
								<a *ngIf="!versionItem.isRoutable" href="{{versionItem.docLink}}" class="{{versionItem.versionHTMLClassLinkDoc}}" target="_blank">Documentation</a>
								<a *ngIf="versionItem.isRoutable" routerLink="{{versionItem.docLink}}" class="{{versionItem.versionHTMLClassLinkDoc}}">Documentation</a>
							</p>
						</md-list-item>
					</md-list>
				</template>
            </md-tab>
        </md-tab-group>
    </div>
</md-sidenav-layout>
