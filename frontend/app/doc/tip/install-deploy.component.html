<md-sidenav-layout>
    <md-sidenav #sidenav [opened]="true" mode="side" class="doc-sidenav">
        <md-list>
            <a routerLink="/doc/{{version.etcdVersionURL}}">
                <h3 md-subheader>Getting Started ({{version.etcdVersion}})</h3>
            </a>
            <md-list-item *ngFor="let item of getStartedItems">
                <a routerLink="{{item.url}}" class="{{item.htmlClass}}">{{item.title}}</a>
            </md-list-item>

            <md-divider></md-divider>

            <h3 md-subheader>More</h3>
            <md-list-item *ngFor="let item of moreItems">
                <a routerLink="{{item.url}}" class="{{item.htmlClass}}">{{item.title}}</a>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <!--TODO: configuration generator with latest version-->
    <div class="doc-group">
        <router-outlet></router-outlet>

        <p>
            Latest etcd release version <span class="versions-link-main-emphasize">{{version.etcdVersionLatestRelease}}</span>
        </p>
        <p>
            Hello World!
        </p>

        <md-tab-group>
            <md-tab>
                <template md-tab-label>
					TLS
				</template>
                <template md-tab-content>
					<p>(Working in progress... TLS)</p>
				</template>
            </md-tab>
            <md-tab>
                <template md-tab-label>
					Baremetal, VM
				</template>
                <template md-tab-content>
					<p>(Working in progress... VM)</p>
				</template>
            </md-tab>
            <md-tab>
                <template md-tab-label>
					rkt
				</template>
                <template md-tab-content>
					<p>(Working in progress... rkt)</p>
				</template>
            </md-tab>
        </md-tab-group>
    </div>
</md-sidenav-layout>
