<md-sidenav-layout>
    <md-sidenav #sidenav [opened]="true" mode="side" class="doc-sidenav">
        <md-list>
            <a routerLink="/doc/{{version.etcdVersionURL}}">
                <h3 md-subheader>Getting Started ({{version.etcdVersion}})</h3>
            </a>
            <md-list-item *ngFor="let item of getStartedItems">
                <a routerLink="{{item.url}}" class="{{item.htmlClass}}">{{item.title}}</a>
            </md-list-item>

            <md-divider></md-divider>

            <h3 md-subheader>More</h3>
            <md-list-item *ngFor="let item of moreItems">
                <a routerLink="{{item.url}}" class="{{item.htmlClass}}">{{item.title}}</a>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <!--TODO: configuration generator with latest version-->
    <div class="doc-group">
        <router-outlet></router-outlet>

        <h4>
            Install and Deploy etcd <span class="versions-link-main-emphasize">{{inputVersion}}</span> <span class="versions-link-normal">(latest {{etcdVersionLatestRelease}})</span>
        </h4>
        <md-card>
            <md-card-subtitle>TLS</md-card-subtitle>
            <md-input [(ngModel)]="inputOrganization" placeholder="Organization"></md-input>
            <md-input [(ngModel)]="inputOrganizationUnit" placeholder="Organization Unit"></md-input>
            <md-input [(ngModel)]="inputLocationCity" placeholder="City"></md-input>
            <md-input [(ngModel)]="inputLocationState" placeholder="State"></md-input>
            <md-input [(ngModel)]="inputLocationCountry" placeholder="Country"></md-input>
            <br>
            <md-input [(ngModel)]="inputKeyAlgorithm" placeholder="Key Algorithm"></md-input>
            <md-input [(ngModel)]="inputKeySize" placeholder="Key Size"></md-input>
            <md-input [(ngModel)]="inputKeyExpirationHour" placeholder="Key Expiration (hour)"></md-input>
            <br>
            <md-input [(ngModel)]="inputCommonName" placeholder="Common Name"></md-input>
        </md-card>

        <md-card>
            <md-card-subtitle>etcd flags</md-card-subtitle>
            <md-checkbox [(ngModel)]="inputSecure">Secure connection (HTTPS)</md-checkbox>
            <md-checkbox [(ngModel)]="inputEnableProfile">Enable profiler</md-checkbox>
            <md-checkbox [(ngModel)]="inputDebug">Debug mode</md-checkbox>
            <p></p>
            <md-input [(ngModel)]="inputEnableProfile" placeholder="Enable profiler"></md-input>
            <md-input [(ngModel)]="inputDebug" placeholder="Debug mode"></md-input>

            <br>
            <md-card-actions>
                <button md-button color="primary">Generate</button>
                <a href="{{version.etcdFlagPage}}" target="_blank"><button md-button color="warn">More flags</button></a>
            </md-card-actions>
        </md-card>

        <br><br>
        <hr>
        <h4>Generated Configuration</h4>
        <md-tab-group>
            <md-tab>
                <template md-tab-label>
					TLS
				</template>
                <template md-tab-content>
					<p>(Working in progress... TLS)</p>
				</template>
            </md-tab>
            <md-tab>
                <template md-tab-label>
					Baremetal, VM
				</template>
                <template md-tab-content>
					<p>etcd {{inputVersion}}</p>
				</template>
            </md-tab>
            <md-tab>
                <template md-tab-label>
					rkt
				</template>
                <template md-tab-content>
					<p>etcd {{inputVersion}}</p>
				</template>
            </md-tab>
        </md-tab-group>
    </div>
</md-sidenav-layout>
