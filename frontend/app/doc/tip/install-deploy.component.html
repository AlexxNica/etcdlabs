<md-sidenav-layout>
    <md-sidenav #sidenav [opened]="true" mode="side" class="doc-sidenav">
        <md-list>
            <a routerLink="/doc/{{version.etcdVersionURL}}">
                <h3 md-subheader>Getting Started ({{version.etcdVersion}})</h3>
            </a>
            <a routerLink="/doc/{{version.etcdVersionURL}}/install-deploy">
                <md-list-item>Install, Deploy</md-list-item>
            </a>
            <a routerLink="/doc/{{version.etcdVersionURL}}/kubernetes">
                <md-list-item>Kubernetes</md-list-item>
            </a>

            <md-divider></md-divider>
            <h3 md-subheader>Tutorials</h3>
            <a routerLink="/doc/{{version.etcdVersionURL}}/etcdctl">
                <md-list-item>etcdctl</md-list-item>
            </a>

            <md-divider></md-divider>
            <h3 md-subheader>More</h3>
            <a routerLink="/doc/{{version.etcdVersionURL}}/faq">
                <md-list-item>FAQ</md-list-item>
            </a>
            <a routerLink="/doc/{{version.etcdVersionURL}}/performance">
                <md-list-item>Performance</md-list-item>
            </a>
            <a routerLink="/doc/{{version.etcdVersionURL}}/reliability">
                <md-list-item>Reliability</md-list-item>
            </a>
            <md-list-item [md-menu-trigger-for]="menu">
                Other versions
            </md-list-item>
            <md-menu #menu="mdMenu">
                <button md-menu-item class="other-versions"><a routerLink="/doc/v31" class="no-underline">v3.1 (Planned)</a></button>
                <button md-menu-item class="other-versions"><a routerLink="/doc/v32" class="no-underline">v3.2 (Planned)</a></button>
            </md-menu>
        </md-list>
    </md-sidenav>

    <!--TODO: configuration generator with latest version-->

        <router-outlet></router-outlet>
        <md-tab-group>

				</template>
                <template md-tab-content>
					<p>(Working in progress... TLS)</p>
				</template>
            </md-tab>
            <md-tab>
                <template md-tab-label>
					Baremetal, VM
				</template>

					<p>(Working in progress... VM)</p>
				</template>
            </md-tab>
            <md-tab>
                <template md-tab-label>
					rkt
				</template>
                <template md-tab-content>
					<p>(Working in progress... rkt)</p>
				</template>
            </md-tab>
        </md-tab-group>
    </div>
</md-sidenav-layout>
