<md-sidenav-layout>
    <md-sidenav #sidenav [opened]="true" mode="side" class="doc-sidenav">
        <md-list>
            <a routerLink="/doc/{{version.etcdVersionURL}}">
                <h3 md-subheader>Getting Started ({{version.etcdVersion}})</h3>
            </a>
            <md-list-item *ngFor="let item of getStartedItems">
                <a routerLink="{{item.url}}" class="{{item.htmlClass}}">{{item.title}}</a>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <div class="doc-group">
        <router-outlet></router-outlet>

        <!--TODO: create location hash to enable link to specific tab-->
        <md-tab-group>
            <md-tab>
                <template md-tab-label>Write, Read, Delete</template>
                <template md-tab-content>

					<br>
					<p class="narrow-paragraph">
						Simplest way to access <span class="code-light-snippet">etcd</span> is <span class="code-light-snippet">etcdctl</span>.
					</p>
					<div class="osx-window">
						<div class="window-narrow">
							<div class="titlebar">
								<div class="buttons">
									<div class="closebtn"><span><strong></strong></span></div>
									<div class="minimize"><span><strong></strong></span></div>
									<div class="zoom"><span><strong></strong></span></div>
								</div><span class="title-bar-text">terminal</span></div>
							<div class="content">
								<pre class="osx-terminal-contents">{{getEtcdctlSetup()}}</pre>
							</div>
						</div>
					</div>

					<br><br>
					<h5>Write</h5>
					<p class="narrow-paragraph">
						Write keys with <span class="code-light-snippet-red">put</span> command. Here's demo.
					</p>
					<div class="inner">
						<div class="block block-graphic">
							<div class="aspect-ratio-16-9">
								<iframe id="video" src="https://www.youtube.com/embed/-JzbKLAparU" frameborder="0" allowfullscreen=""></iframe>
							</div>
						</div>
						<div class="block block-copy half">
							<div class="osx-window">
								<div class="window">
									<div class="titlebar">
										<div class="buttons">
											<div class="closebtn"><span><strong></strong></span></div>
											<div class="minimize"><span><strong></strong></span></div>
											<div class="zoom"><span><strong></strong></span></div>
										</div><span class="title-bar-text">terminal</span></div>
									<div class="content">
										<pre class="osx-terminal-contents">{{getEtcdctlWrite()}}</pre>
									</div>
								</div>
							</div>
						</div>
					</div>


					<br><br><br>
					<h5>Read</h5>
					<p class="narrow-paragraph">
						Read keys with <span class="code-light-snippet-red">get</span> command. Default consistency level is linearizable read,
						which goes through consensus protocol to get latest value from leader. etcd stores data in a multiversion persistent key-value store: <span class="code-light-snippet-red">--rev</span> flag
						to get previous values.
					</p>
					<div class="inner">
						<div class="block block-graphic">
							<div class="aspect-ratio-16-9">
								<iframe id="video" src="https://www.youtube.com/embed/hSEyMXb6olQ" frameborder="0" allowfullscreen=""></iframe>
							</div>
						</div>
						<div class="block block-copy half">
							<div class="osx-window">
								<div class="window">
									<div class="titlebar">
										<div class="buttons">
											<div class="closebtn"><span><strong></strong></span></div>
											<div class="minimize"><span><strong></strong></span></div>
											<div class="zoom"><span><strong></strong></span></div>
										</div><span class="title-bar-text">terminal</span></div>
									<div class="content">
										<pre class="osx-terminal-contents">{{getEtcdctlRead()}}</pre>
									</div>
								</div>
							</div>
						</div>
					</div>


					<br><br><br>
					<h5>Delete</h5>
					<p class="narrow-paragraph">
						Use <span class="code-light-snippet-red">del</span> command to delete keys. It returns the number of keys deleted if
						any.
					</p>
					<div class="inner">
						<div class="block block-graphic">
							<div class="aspect-ratio-16-9">
								<iframe id="video" src="https://www.youtube.com/embed/WWocm9losTY" frameborder="0" allowfullscreen=""></iframe>
							</div>
						</div>
						<div class="block block-copy half">
							<div class="osx-window">
								<div class="window">
									<div class="titlebar">
										<div class="buttons">
											<div class="closebtn"><span><strong></strong></span></div>
											<div class="minimize"><span><strong></strong></span></div>
											<div class="zoom"><span><strong></strong></span></div>
										</div><span class="title-bar-text">terminal</span></div>
									<div class="content">
										<pre class="osx-terminal-contents">{{getEtcdctlDelete()}}</pre>
									</div>
								</div>
							</div>
						</div>
					</div>


					<br><br><br>
					<h5>Transactional write</h5>
					<p class="narrow-paragraph">
						Use <span class="code-light-snippet-red">txn</span> command to wrap multiple requests into one transaction.
					</p>
					<div class="inner">
						<div class="block block-graphic">
							<div class="aspect-ratio-16-9">
								<iframe id="video" src="https://www.youtube.com/embed/e1MWMN4E95o" frameborder="0" allowfullscreen=""></iframe>
							</div>
						</div>
						<div class="block block-copy half">
							<div class="osx-window">
								<div class="window">
									<div class="titlebar">
										<div class="buttons">
											<div class="closebtn"><span><strong></strong></span></div>
											<div class="minimize"><span><strong></strong></span></div>
											<div class="zoom"><span><strong></strong></span></div>
										</div><span class="title-bar-text">terminal</span></div>
									<div class="content">
										<pre class="osx-terminal-contents">{{getEtcdctlTxn()}}</pre>
									</div>
								</div>
							</div>
						</div>
					</div>

					<br><br><br>
					<h5>Lease</h5>
					<p class="narrow-paragraph">
						Use <span class="code-light-snippet-red">lease</span> command to write keys with Time-To-Live (TTL). When TTL expires, keys are deleted automatically.
					</p>
					<div class="inner">
						<div class="block block-graphic">
							<div class="aspect-ratio-16-9">
								<iframe id="video" src="https://www.youtube.com/embed/tG75f-gBYXI" frameborder="0" allowfullscreen=""></iframe>
							</div>
						</div>
						<div class="block block-copy half">
							<div class="osx-window">
								<div class="window">
									<div class="titlebar">
										<div class="buttons">
											<div class="closebtn"><span><strong></strong></span></div>
											<div class="minimize"><span><strong></strong></span></div>
											<div class="zoom"><span><strong></strong></span></div>
										</div><span class="title-bar-text">terminal</span></div>
									<div class="content">
										<pre class="osx-terminal-contents">{{getEtcdctlLease()}}</pre>
									</div>
								</div>
							</div>
						</div>
					</div>

					<br><br>

				</template>
            </md-tab>


            <md-tab>
                <template md-tab-label>Watch, Lock, Election</template>
                <template md-tab-content>

					<br><br>
					<h5>Watch</h5>
					<p class="narrow-paragraph">
						Use <span class="code-light-snippet-red">watch</span> command to get notified of future changes on keys.
					</p>
					<div class="inner">
						<div class="block block-graphic">
							<div class="aspect-ratio-16-9">
								<iframe id="video" src="https://www.youtube.com/embed/BP3wzPiJVII" frameborder="0" allowfullscreen=""></iframe>
							</div>
						</div>
						<div class="block block-copy half">
							<div class="osx-window">
								<div class="window">
									<div class="titlebar">
										<div class="buttons">
											<div class="closebtn"><span><strong></strong></span></div>
											<div class="minimize"><span><strong></strong></span></div>
											<div class="zoom"><span><strong></strong></span></div>
										</div><span class="title-bar-text">terminal</span></div>
									<div class="content">
										<pre class="osx-terminal-contents">{{getEtcdctlWatch()}}</pre>
									</div>
								</div>
							</div>
						</div>
					</div>


					<br><br><br>
					<h5>Lock</h5>
					<p class="narrow-paragraph">
						Use <span class="code-light-snippet-red">lock</span> command for distributed locks.
					</p>
					<div class="inner">
						<div class="block block-graphic">
							<div class="aspect-ratio-16-9">
								<iframe id="video" src="https://www.youtube.com/embed/DWMIGRF3Tq8" frameborder="0" allowfullscreen=""></iframe>
							</div>
						</div>
						<div class="block block-copy half">
							<div class="osx-window">
								<div class="window">
									<div class="titlebar">
										<div class="buttons">
											<div class="closebtn"><span><strong></strong></span></div>
											<div class="minimize"><span><strong></strong></span></div>
											<div class="zoom"><span><strong></strong></span></div>
										</div><span class="title-bar-text">terminal</span></div>
									<div class="content">
										<pre class="osx-terminal-contents">{{getEtcdctlLock()}}</pre>
									</div>
								</div>
							</div>
						</div>
					</div>


					<br><br><br>
					<h5>Election</h5>
					<p class="narrow-paragraph">
						Use <span class="code-light-snippet-red">elect</span> for leader election.
					</p>
					<div class="inner">
						<div class="block block-graphic">
							<div class="aspect-ratio-16-9">
								<iframe id="video" src="https://www.youtube.com/embed/pz5MuDj5Djg" frameborder="0" allowfullscreen=""></iframe>
							</div>
						</div>
						<div class="block block-copy half">
							<div class="osx-window">
								<div class="window">
									<div class="titlebar">
										<div class="buttons">
											<div class="closebtn"><span><strong></strong></span></div>
											<div class="minimize"><span><strong></strong></span></div>
											<div class="zoom"><span><strong></strong></span></div>
										</div><span class="title-bar-text">terminal</span></div>
									<div class="content">
										<pre class="osx-terminal-contents">{{getEtcdctlElect()}}</pre>
									</div>
								</div>
							</div>
						</div>
					</div>

					<br><br>

				</template>
            </md-tab>


            <md-tab>
                <template md-tab-label>Membership, Maintenance</template>
                <template md-tab-content>

					<br><br>
					<h5>Member add, remove</h5>
					<p class="narrow-paragraph">
						Use <span class="code-light-snippet-red">member</span> command for member reconfiguration. Make sure to remove member first before adding any. And make sure to start the new member with <span class="code-light-snippet-red">--initial-cluster-state=existing</span> flag.
					</p>
					<div class="inner">
						<div class="block block-graphic">
							<div class="aspect-ratio-16-9">
								<iframe id="video" src="https://www.youtube.com/embed/erapTC0wxaw" frameborder="0" allowfullscreen=""></iframe>
							</div>
						</div>
						<div class="block block-copy half">
							<div class="osx-window">
								<div class="window">
									<div class="titlebar">
										<div class="buttons">
											<div class="closebtn"><span><strong></strong></span></div>
											<div class="minimize"><span><strong></strong></span></div>
											<div class="zoom"><span><strong></strong></span></div>
										</div><span class="title-bar-text">terminal</span></div>
									<div class="content">
										<pre class="osx-terminal-contents">{{getEtcdctlMember()}}</pre>
									</div>
								</div>
							</div>
						</div>
					</div>

					<br><br><br>
					<h5>Compact</h5>
					<p class="narrow-paragraph">
						Use <span class="code-light-snippet-red">compact</span> to compact old records.
					</p>
					<div class="inner">
						<div class="block block-graphic">
							<div class="aspect-ratio-16-9">
								<iframe id="video" src="https://www.youtube.com/embed/pLVWnDd9omU" frameborder="0" allowfullscreen=""></iframe>
							</div>
						</div>
						<div class="block block-copy half">
							<div class="osx-window">
								<div class="window">
									<div class="titlebar">
										<div class="buttons">
											<div class="closebtn"><span><strong></strong></span></div>
											<div class="minimize"><span><strong></strong></span></div>
											<div class="zoom"><span><strong></strong></span></div>
										</div><span class="title-bar-text">terminal</span></div>
									<div class="content">
										<pre class="osx-terminal-contents">{{getEtcdctlCompact()}}</pre>
									</div>
								</div>
							</div>
						</div>
					</div>

					<br><br>

				</template>
            </md-tab>

        </md-tab-group>
    </div>
</md-sidenav-layout>
